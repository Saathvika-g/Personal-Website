<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Contact — Saathvika</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="contact-page">
    <header class="site-header">
      <nav class="nav">
        <ul class="nav-pill">
          <li><a href="home.html">Home</a></li>
          <li><a href="about.html">My Tech Journey</a></li>
          <li><a href="interests.html">Interests</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </header>

    <body class="contact-page">
      <main class="contact-wrap">
        <section class="contact-hero">
          <h1><span>Contact</span> <em>Me!</em></h1>
        </section>

        <form class="contact-form" action="#" method="post">
          <div class="contact-row two">
            <label
              ><span>Name *</span><input type="text" name="name" required
            /></label>
            <label
              ><span>Email *</span><input type="email" name="email" required
            /></label>
          </div>
          <div class="contact-row">
            <label class="full"
              ><span>Message *</span
              ><textarea name="message" rows="6" required></textarea>
            </label>
          </div>
          <div class="contact-actions">
            <button type="submit" class="contact-btn">Submit</button>
          </div>
        </form>
      </main>
    </body>

    <footer class="site-footer">
      <p>© 2025 Saathvika</p>
    </footer>
  </body>
</html>
